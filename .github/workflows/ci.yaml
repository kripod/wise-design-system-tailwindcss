name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches-ignore:
      - "changeset-release/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build-lint-test:
    name: Build, lint, test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: transferwise/actions-bootstrap-node@v1
        with:
          package-manager: pnpm
          npm-token: ${{ secrets.NPM_TOKEN_READONLY }}
      - run: pnpm run build
      - run: pnpm run lint
      - run: pnpm run --if-present test

  release-experimental:
    name: Release experimental version
    needs: [build-lint-test]
    if: ${{ github.event_name == 'pull_request' && !startsWith(github.base_ref, 'changeset-release') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: transferwise/actions-bootstrap-node@v1
        with:
          package-manager: pnpm
          npm-token: ${{ secrets.NPM_TOKEN_AUTOMATION }}
      - run: pnpm run build
      - name: Publish on npm
        run: |
          pnpm exec changeset version --snapshot experimental --snapshot-prerelease-template {tag}-${GITHUB_SHA:0:7}
          pnpm exec changeset publish --tag experimental --no-git-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-latest:
    name: Release latest version
    needs: [build-lint-test]
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: transferwise/actions-bootstrap-node@v1
        with:
          package-manager: pnpm
          npm-token: ${{ secrets.NPM_TOKEN_AUTOMATION }}
      - run: pnpm run build
      - name: Set up commit signing
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_SIGN_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Create release PR or publish on npm
        uses: changesets/action@v1
        with:
          publish: pnpm exec changeset publish
          commit: "chore: release"
          title: "chore: release new version and update changelog"
          setupGitUser: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_AUTOMATION }}
